<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Supply Chain Details</title>



    <link rel='stylesheet prefetch' href='http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css'>
<link rel='stylesheet prefetch' href='http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css'>

        <link rel="stylesheet" href="css/style.css">




  </head>

  <body>
  <script>
	  function scFunc()	{
		  document.getElementById("table1").rows[1].cells.item(7).innerHTML = "Funds released to Seller 1";
	  }
	  </script>

    <div class="container">
  <h1>Supply Chain Details</h1>

  <div id="table" class="table-editable">
    <span class="table-add glyphicon glyphicon-plus"></span>
    <table id = "table1" class="table">
      <tr>
        <th>Product ID</th>
        <th>Product Name</th>
        <th>Seller ID</th>
        <th>Seller Name</th>
        <th>Quantity</th>
        <th>Order Status</th>
        <th></th>
        <th>Payment Status</th>
        <th></th>
        <th></th>
      </tr>
      <tr>
        <td contenteditable="true">901</td>
        <td contenteditable="true">Dove Soap</td>
        <td contenteditable="true">101</td>
        <td contenteditable="true">Seller 1</td>
        <td>20</td>
        <td>
          <select id="mySelect">
            <option value="Pending">Delivery Pending</option>
            <option value="Delivered">Delivered</option>
            <option value="NoOrder">No Order Placed</option>
          </select>
        </td>
        <td> <button onclick="scFunc()"class="btn btn-primary">Save</button> </td>
        <td>Funds locked</td>
        <td>
          <span class="table-remove glyphicon glyphicon-remove"></span>
        </td>
        <td>
          <span class="table-up glyphicon glyphicon-arrow-up"></span>
          <span class="table-down glyphicon glyphicon-arrow-down"></span>
        </td>
      </tr>

      <!-- This is our clonable table line -->
      <tr class="hide">
        <td contenteditable="true">Untitled</td>
        <td contenteditable="true">undefined</td>
        <td contenteditable="true">Untitled</td>
        <td contenteditable="true">undefined</td>
        <td>
          <span class="table-remove glyphicon glyphicon-remove"></span>
        </td>
        <td>
          <span class="table-up glyphicon glyphicon-arrow-up"></span>
          <span class="table-down glyphicon glyphicon-arrow-down"></span>
        </td>
      </tr>
    </table>
  </div>

  <button id="export-btn" class="btn btn-primary">Export Data</button>
  <p id="export"></p>
</div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>
<script src='http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore.js'></script>

        <script src="js/index.js"></script>




  </body>
</html>
